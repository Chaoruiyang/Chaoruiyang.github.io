		<div class="cut">
			<!-- 待裁剪的音频 -->
			<div class="audio">
				<div class="befor_upload upload_audio">
					<!-- 如果把下面的这个inpu的height和width都设置成0，那么会出现点击文字之后不会弹出文件夹 -->
					<!-- 只能把input设置成height为0，width为100%，把它放在label的上面 -->
					<input type="file" id="upload_audio" accept="audio/x-mpeg, audio/x-wav" multiple="multiple" />
					<label for="upload_audio" id="upload_audio_tip">+ &nbsp; 点 击 此 处 上 传 音 频</label>
				</div>
				
				<div class="container">
					<div id="waveform">
						
					</div>
				</div>
				
				<!-- 裁剪工具 -->
				<div class="cut_tool">
					<button data-action="play" type="button">paly/pause</button>
					<input class="zoom" type="range" min="100" max="1000" id="zoom_num" value="200" />
					<label class="zoom" for="zoom_num">缩放</label>
					<!-- 重新上传的入口 -->
					<div class="reupload">
						<p class="reupload-item" id="reupload_title">重新加载</p>
						<label class="reupload-item" for="upload_audio">音频</label>
						<label class="reupload-item" for="upload_text">文本</label>						
					</div>
				</div>
			</div>
			
			<!-- 文字和裁剪的音频 -->
			<div class="cutted_area">
				<div class="befor_upload upload_text">
					<label for="upload_text" id="upload_text_tip">+ &nbsp; 点 击 此 处 上 传 文 本</label>
					<input type="file" id="upload_text" accept="text/plain" multiple="multiple" />
					<!-- <textarea rows="20" cols="60"></textarea> -->
				</div>
				<ul class="content_list">
					<li>
						<div class="content_list_item">
							<p class="title_text">文字</p>
							<p class="time">开始时间</p>
							<p class="time">结束时间</p>
						</div>
					</li>
					<!-- <li>
						<div class="content_list_item">
